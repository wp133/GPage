<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wykres z narzędziami</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f4f4;
    }

    .toolbar {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .toolbar label {
      font-weight: bold;
    }

    .toolbar input,
    .toolbar select,
    .toolbar button {
      padding: 0.4rem 0.6rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }

    #chart-container {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: 0 auto;
    }

    canvas {
      max-width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <label for="range">Zakres:</label>
    <select id="range">
      <option value="all">Wszystko</option>
      <option value="3">Ostatnie 3</option>
      <option value="5">Ostatnie 5</option>
    </select>

    <label for="minValue">Min:</label>
    <input type="number" id="minValue" value="0">

    <label for="maxValue">Max:</label>
    <input type="number" id="maxValue" value="30">

    <button id="reset">Resetuj dane</button>
  </div>

  <div id="chart-container">
    <canvas id="myChart"></canvas>
  </div>

  <script src="chart.js"></script>
</body>
</html>
